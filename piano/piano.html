<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="piano.css">
    <script src="piano.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="piano">
        <div data-note="DO" class="key Whites"></div>
        <div data-note="DOs" class="key Blacks"></div>
        <div data-note="RE" class="key Whites"></div>
        <div data-note="MIs" class="key Blacks"></div>
        <div data-note="MI" class="key Whites"></div>
        <div data-note="FA" class="key Whites"></div>
        <div data-note="FAs" class="key Blacks"></div>
        <div data-note="SOL" class="key Whites"></div>
        <div data-note="LAs" class="key Blacks"></div>
        <div data-note="LA" class="key Whites"></div>
        <div data-note="SIs" class="key Blacks"></div>
        <div data-note="SI" class="key Whites"></div>
    </div>
    <audio id="DO" src="notes/do.mp3"></audio>
    <audio id="DOs" src="notes/"></audio>
    <audio id="RE" src="notes/re.mp3"></audio>
    <audio id="MIs" src="notes/"></audio>
    <audio id="MI" src="notes/mi.mp3"></audio>
    <audio id="FA" src="notes/fa.mp3"></audio>
    <audio id="FAs" src="notes/FAs.wav"></audio>
    <audio id="SOL" src="notes/sol.mp3"></audio>
    <audio id="LAs" src="notes/LAs.wav"></audio>
    <audio id="LA" src="notes/la.mp3"></audio>
    <audio id="SIs" src="notes/SIs.wav"></audio>
    <audio id="SI" src="notes/si.mp3"></audio>
</body>
</html>
